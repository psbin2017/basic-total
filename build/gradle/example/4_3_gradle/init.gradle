class addListenerExe implements TaskExecutionListener{
    void beforeExecute(Task task){
        println 'before execute : ' + task.name
    }
    void afterExecute(Task task, TaskState state){
        if (state.getExecuted()) {
            println 'after execute : ' + task.name
        }
    }
}
// TaskExecutionListener 를 구현한 addListenerExe 를 Gradle 에 이벤트 리스너 추가
gradle.addListener(new addListenerExe())

